<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>

<style>
    /* th,
    td,
    table caption {
        padding: .5rem 1rem;
    } */
</style>

<body>


    <table border="1px black"  cellpadding="10px" cellspacing="10px">

        <caption style="background-color: lightgray;">
            A table :p
        </caption>


        <thead>
            <tr>
                <th colspan="3">Table Title</th>
            </tr>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="2">Table Footer</td>
                <th colspan="1">Total</td>
            </tr>
        </tfoot>

    </table>





</body>

</html>
