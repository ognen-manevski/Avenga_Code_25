<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>
    <form action="">
        <fieldset>
            <legend>Reminder App</legend>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Title..." /><br>

            <label for="priority">Priority:</label>
            <input type="number" name="priority" id="priority" placeholder="Priority..." /><br>

            <label for="color">Color:</label>
            <input type="color" name="color" id="color" value="#ffc800" /><br>

            <div class="flex">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="4"
                    placeholder="Description..."></textarea><br>
            </div>
            <br>

            <button id="addBtn" type="button">Add Reminder</button>
            <button id="showBtn" type="button" disabled title="You don't have any reminders">Show All Reminders</button>
            <br>
            <br>
            <div id="error" style="color: red;"></div>
        </fieldset>
    </form>
    <br>
    <div id="result" class="flex"></div>

    <script src="./main.js"></script>

</body>

</html>
