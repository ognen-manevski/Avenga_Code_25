<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    input {
        margin-bottom: 0.5rem;
    }

    .flex {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }
</style>

<body>

    <form action="">
        <fieldset>
            <legend>Student Registry Form</legend>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Your first name..." /><br>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Your last name..." /><br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Your age..." /><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Your email..." /><br>

            <button id="addBtn" type="button">Add Student</button>
            <button id="resetBtn" type="button" disabled>Reset Students</button>

            <div id="error" style="color: red;"></div>
            <div id="result" style="margin-left: 1rem"></div>
        </fieldset>
    </form>
    
    <script src="./main.js"></script>

</body>

</html>
