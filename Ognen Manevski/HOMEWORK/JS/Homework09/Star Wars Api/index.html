<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars Api</title>
</head>

<body>

    <h1 id="title">Call A StarWars character</h1>
    <p>Enter a character id (1 to 82) and click the button to fetch data:</p>
    <input type="number" name="number" id="number" placeholder="Enter character ID" value="1" min="1" max="82" />
    <button id="btn">Click me</button>
    <div id="result"></div>

    <script src="./main.js"></script>
</body>

</html>
