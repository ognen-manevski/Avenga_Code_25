<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        button {
            margin: 0.5rem 0;
        }

        input {
            width: 4rem;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 0.5rem;
            text-align: center;
        }
        span {
            font-family: monospace;
            color: blue;
        }
        span:nth-child(2) {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Dynamic Table</h1>

    <label for="rows">Number of rows:</label>
    <input type="number" id="rows">
    <br>
    <label for="columns">Number of columns:</label>
    <input type="number" id="columns">
    <br>
    <button id="btn">Create Table</button>
    <br>
    <br>
    <div id="result"></div>


</body>
<script src="./dynamic-table.js"></script>

</html>
